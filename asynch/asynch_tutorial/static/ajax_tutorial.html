<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    Hello world
<script>
		$(function() {
			$("#requestBtn").on("click", function() {
				$.ajax("http://192.168.0.5:8000/ajax/echo")
				.done(function() {
					alert("요청 성공");
				})
				.fail(function() {
					alert("요청 실패");
				})
				.always(function() {
					alert("요청 완료");
				});
			});
		});
</script>


	<h1>$.ajax() 메소드</h1>
	<button id="requestBtn">$.ajax() 메소드 실행</button>
	<p id="text"></p>


</body>
</html>
